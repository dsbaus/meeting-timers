<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Minute Countdown Timer</title>
    <link rel="stylesheet" href="css/countdown.css">
</head>
<body>
    <div class="container">
        <div id="logo">
            <img src="images/dsb-logo.jpg" alt="Logo">
        </div>

        <div id="title" contenteditable="true">Countdown Timer</div>

        <input type="number" id="timerInput" value="5" min="1" /> minutes

        <div id="timerDisplay">05:00</div>

        <div id="controls">
            <button id="startButton">Start</button>
            <button id="stopButton" disabled>Stop</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>

    <script src="js/countdown.js"></script>
</body>
</html>
