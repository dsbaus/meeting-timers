    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: white;
            box-shadow: 0px 0px 12px rgba(128,128,128,0.3);
            padding: 4em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;

            margin-bottom: 20px;

        #logo img {
            height: 100px; /* Set the logo size to 100px */

        #title {
            font-size: 2em;
            margin-bottom: 20px;

        }

        #countdown {
            font-size: 5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #timeInput {
            font-size: 1.2em;
            padding: 10px;
            margin-bottom: 20px;
        }

        #controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

        #stopButton {
            background-color: #990000;
        }

        #resetButton {
            background-color: #fe9600;
        }

        #stopButton:disabled, button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

    </style>

    <script>
        let countdownInterval;
        let targetTime;
        let countdownActive = false;

        const countdownDisplay = document.getElementById('countdown');
        const timeInput = document.getElementById('timeInput');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resetButton = document.getElementById('resetButton');

        function calculateTimeRemaining() {
            const now = new Date();
            const targetDateTime = new Date(now.toDateString() + ' ' + targetTime);

            if (targetDateTime < now) {
                targetDateTime.setDate(targetDateTime.getDate() + 1);
            }

            const timeDifference = targetDateTime - now;

            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000).toString().padStart(2, '0');

            countdownDisplay.textContent = `${hours}:${minutes}:${seconds}`;

            if (timeDifference <= 0) {
                clearInterval(countdownInterval);
                countdownDisplay.textContent = '00:00:00';
                startButton.disabled = false;
                stopButton.disabled = true;
            }
        }

        function startCountdown() {
            targetTime = timeInput.value;
            countdownActive = true;
            calculateTimeRemaining();
            countdownInterval = setInterval(calculateTimeRemaining, 1000);
            startButton.disabled = true;
            stopButton.disabled = false;
        }

        function stopCountdown() {
            clearInterval(countdownInterval);
            countdownActive = false;
            startButton.disabled = false;
            stopButton.disabled = true;
        }

        function resetCountdown() {
            clearInterval(countdownInterval);
            countdownDisplay.textContent = '00:00:00';
            startButton.disabled = false;
            stopButton.disabled = true;
            countdownActive = false;
        }

        startButton.addEventListener('click', startCountdown);
        stopButton.addEventListener('click', stopCountdown);
        resetButton.addEventListener('click', resetCountdown);

    </script>
