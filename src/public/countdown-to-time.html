<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Specific Time</title>
    <link rel="stylesheet" href="css/countdown-to-time.css">
</head>
<body>
    <div class="container">
        <div id="logo">
            <img src="images/data-standards-body-tsy-stacked.png" alt="Logo">
        </div>

        <div id="title" contenteditable="true">Countdown to Specific Time</div>

        <input type="time" id="timeInput" />

        <div id="countdown">00:00:00</div>

        <div id="controls">
            <button id="startButton">Start</button>
            <button id="stopButton" disabled>Stop</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <script src="js/countdown-to-time.js"></script>
</body>
</html>
